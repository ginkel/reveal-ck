CyclomaticComplexity:
  Max: 5

AllCops:
  Include:
    - '**/Rakefile'
    - rakelib/*.rake
  Exclude:
    - tmp/**/*
    - files/reveal.js/**/*

Encoding:
  EnforcedStyle: when_needed

FileName:
  Exclude:
    - Gemfile
    - reveal-ck.gemspec
    - lib/reveal-ck.rb
    - files/reveal-ck/Guardfile

Metrics/BlockLength:
  Exclude:
    - bin/reveal-ck
    - reveal-ck.gemspec
    - spec/**/*.rb

Metrics/MethodLength:
  Exclude:
    - lib/reveal-ck/config.rb
    - lib/reveal-ck/builders/create_index_html.rb
